<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ITBANK</title>
</head>
<body>
    <div id="fondo-imagen"><img src="/img/architecture-g4575d4364_1920.jpg" alt=""></div>
    <div id="fondo"></div>

    <div id="contenido">
        
        <div id="ahorro-pesos" class="cuenta-bancaria">
            <h2 class="cuenta-bancaria-titulo">Caja de ahorro en pesos:</h2>
            <p class="cuenta-bancaria-monto">$ 45.324,50</p>
        </div> 

        <div id="cuenta-corriente" class="cuenta-bancaria">
            <h2 class="cuenta-bancaria-titulo">Cuenta corriente:</h2>
            <p class="cuenta-bancaria-monto">$ 10.500,00</p>
        </div>

        <div id="ahorro-dolares" class="cuenta-bancaria">
            <h2 class="cuenta-bancaria-titulo">Caja de ahorro en dolares:</h2>
            <p class="cuenta-bancaria-mensaje">no se ha abierto cuenta en dolares</p>
        </div>

        <div id="caja">
            <div id="transferencias" class="caja-informacion" >
                <h2 class="caja-informacion-titulo">TRANSFERENCIAS</h2>
            </div>
            <div id="pago-servicios" class="caja-informacion" >
                <h2 class="caja-informacion-titulo">PAGO DE SERVICIOS</h2>
            </div>
            <div id="prestamos" class="caja-informacion" >
                <h2 class="caja-informacion-titulo">PRESTAMOS</h2>
            </div>
            <div id="seguros" class="caja-informacion" >
                <h2 class="caja-informacion-titulo">SEGUROS</h2>
            </div>
        </div>
    </div>
</body>
</html>
