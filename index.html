<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comic+Neue:wght@700&family=Inter:wght@600&display=swap" rel="stylesheet">
    <title>ITBANK</title>
</head>
<body>
    <article class="fondo">
        <div class="container d-flex justify-content-center align-items-center vh-100 vw-100">
            <div class="card" style="width: 400px;">
                <div class="card-body bg-dark text-light">
                    <h5 class="text">ITBANK</h5>
                    <p>
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">
                                    Dirección de mail
                                </label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">
                                    Ingrese el mail de su cuenta.
                                </div>
                            </div>
                            <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">
                                Contraseña
                            </label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">
                                    Recuerda este equipo
                                </label>
                            </div>
                            <a href="home.html">
                            <button type="submit" class="btn btn-primary">
                                <a href="home.html" class="link-light"> Siguiente </a>
                            </button>
                            
                        </form>
                        <div class="text-align-center">
                            <a href="#">¿Olvidaste tu contraseña?</a> o <a href="#">Registrarse</a>
                        </div>
                    </p>
                </div>
                   
            </div>
        </div>
    </article>
</body>
</html>
